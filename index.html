<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Inc. Mythic+ Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cash Inc. Mythic+ Leaderboard</h1>
    </header>
    <main>
        <form id="addMemberForm">
            <input type="text" id="profileLink" placeholder="Enter Raider.io Profile Link" required>
            <button type="submit">Add Member</button>
        </form>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Character Name</th>
                    <th>Realm</th>
                    <th>Class</th>
                    <th>Specialization</th>
                    <th>Mythic+ Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will go here -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
